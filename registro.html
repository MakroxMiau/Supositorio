<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css\estilo.css">
</head>
<body class="bg-dark text-light">

    <a href="index.html" class="boton-inicio">Inicio</a>

    <div class="container py-5">
        <h1 class="text-center mb-4">Registro de Usuario</h1>
        <form id="formulario-registro" class="needs-validation" novalidate>

            <!-- Nombre completo -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo *</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>

            <!-- Nombre de usuario -->
            <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de usuario *</label>
                <input type="text" class="form-control" id="usuario" required>
                <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>

            <!-- Correo electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico *</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Ingrese un correo válido.</div>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="clave" class="form-label">Contraseña *</label>
                <input type="password" class="form-control" id="clave" required>
                <div class="invalid-feedback">La contraseña debe tener entre 6-18 caracteres, incluir un número y una mayúscula.</div>
            </div>

            <!-- Repetir la contraseña -->
            <div class="mb-3">
                <label for="clave-repetir" class="form-label">Repetir contraseña *</label>
                <input type="password" class="form-control" id="clave-repetir" required>
                <div class="invalid-feedback">Las contraseñas no coinciden.</div>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="mb-3">
                <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento *</label>
                <input type="date" class="form-control" id="fecha-nacimiento" required>
                <div class="invalid-feedback">Debes tener al menos 13 años.</div>
            </div>

            <!-- Dirección (Opcional) -->
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección de despacho</label>
                <input type="text" class="form-control" id="direccion">
            </div>

            <!-- Botones -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS + Validaciones -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validaciones.js"></script>
</body>
</html>
